<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>EcoTech Exchange - Recycle Your Device</title>
  <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@400;500;700&display=swap" rel="stylesheet">
  <link href="style.css" rel="stylesheet">
  <script src="script.js" ></script>
</head>
<body>
    <header>
        <h1 class="logo" onclick="window.location='/infores/'"><span style="color: #4CAF50;" >E</span>.X</h1>
      <h1><span style="font-family: 'Times New Roman', Times, serif;" >EMSI</span> Exchange</h1>
    </header>

    <!-- <div id="popup" class="popup" >
        Thank you for helping us save the planet.
    </div> -->

  <section>
    <div class="shareT">
        <h2 >Help Us Save the Planet</h2>
    </div>
    <div class="recycle" id="recycle" >
      <label for="device-name">Device Name</label>
      <input type="text" id="device-name" name="device-name" placeholder="e.g., MacBook Air, Samsung Galaxy S10" >

      <label for="description">Description</label>
      <textarea id="description" name="description" rows="4" placeholder="Briefly describe the device (e.g., working or broken)" ></textarea>

      <label for="device-type">Device Type</label>
      <select id="device-type" name="device-type" >
        <option value="" disabled selected>Select a category</option>
        <option value="laptop">Laptop</option>
        <option value="smartphone">Smartphone</option>
        <option value="monitor">Monitor</option>
        <option value="accessories">Accessories</option>
        <option value="tablet">Tablet</option>
        <option value="gaming-console">Gaming Console</option>
        <option value="printer">Printer</option>
        <option value="other">Other</option>
      </select>

      <label for="condition">Condition</label>
      <select id="condition" name="condition" >
        <option value="" disabled selected>Select condition</option>
        <option value="working">Working</option>
        <option value="broken">Broken</option>
      </select>

      <label for="device-image">Upload Device Image</label>
      <input type="file" id="device-image" name="device-image" accept="image/*">

      <label for="contact-email">Your Email</label>
      <input type="email" id="contact-email" name="contact-email" placeholder="e.g., yourname@example.com" >

      <label for="contact-phone">Your Phone (Optional)</label>
      <input type="tel" id="contact-phone" name="contact-phone" placeholder="e.g., +212 123456789">

      <button onclick="resetForm()" >Submit for Recycling</button>
    </div>
  </section>
  <footer>
    <p>&copy; 2024 Emsi Exchange. All Rights Reserved.</p>
    <img src="https://alpharepgroup.com/emsi/images/ajax-document-loader.png" class="emsi-img" />
  </footer>


</body>
</html>
